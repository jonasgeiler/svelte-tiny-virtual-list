name: Test & Publish
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.3
        with:
          persist-credentials: false

      - name: Setup ğŸ”§
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install â™»
        run: npm install

      - name: Lint ğŸ‘“
        run: npm run lint

      - name: Test âœ…
        run: npm run test

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.3
        with:
          persist-credentials: false

      - name: Check Version Changes â†—
        uses: EndBug/version-check@v1.6.0
        id: check

      - name: Setup ğŸ”§
        if: steps.check.outputs.changed == 'true'
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org

      - name: Install â™»
        if: steps.check.outputs.changed == 'true'
        run: npm install

      - name: Publish ğŸš€
        if: steps.check.outputs.changed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}